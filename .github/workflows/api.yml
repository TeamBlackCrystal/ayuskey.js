name: API report

on: [push, pull_request]

jobs:
  report:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.5.0

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: .yarn/cache
          key: yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: yarn-

      - name: Install dependencies
        run: yarn --immutable

      - name: Build
        run: yarn build

      - name: Check files
        run: ls built

      - name: API report
        run: yarn api-prod

      - name: Show report
        if: always()
        run: cat temp/ayuskey.js.api.md
